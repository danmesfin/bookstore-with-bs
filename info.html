    <div class="container info">
      <div class="flex flex--col flex--wrap">
        <div class="genres">
          <h3>Genres</h3>
          <br />
          <input
            for="#gospel"
            type="checkbox"
            class="fname"
            name="fname"
            value=""
          />
          <label id="gospel">Spritual</label>
          <br /><br />
          <input
            id="Fiction"
            type="checkbox"
            class="fname"
            name="fname"
            value=""
          />
          <label for="#Fiction">Fiction</label><br /><br />
          <input
            id="Non-fiction"
            type="checkbox"
            class="fname"
            name="fname"
            value=""
          />
          <label for="#Non-fiction">Non-fiction</label>
          <br /><br />
          <div class="flex">
            <input id="Poetry" type="checkbox" value="" />
            <label for="#Poetry">Poetry</label><br /><br />
          </div>
        </div>

        <div class="pub-year">
          <h3>Publication Year</h3>
          <br />
          <input id="pi_input" type="range" min="1900" max="2023" step="10" />
          <p>From: 1900</p>
          <p>To: <output id="value"></output></p>
        </div>

    <script>
      const value = document.querySelector("#value");
      const input = document.querySelector("#pi_input");
      value.textContent = input.value;
      input.addEventListener("input", (event) => {
        value.textContent = event.target.value;
      });
